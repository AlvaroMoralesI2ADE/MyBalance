<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Balance</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </head>
  <body>
    
    <img src="../assets/logoTexto.png" width="560" height="300">
    <p style = "text-align: center"><i>Welcome to My Balance</i></p>
   
    <div class="contenedor-formularios">
        
          
        <ul class="contenedor-tabs">
            <li class="tab tab-segunda active"><a href="#iniciar-sesion">Iniciar Sesión</a></li>
            <li class="tab tab-primera"><a href="#registrarse">Registrarse</a></li>
        </ul>

    
    
    
    
        <div class="contenido-tab">
            <div id="iniciar-sesion">
                <h1>Iniciar Sesión</h1>
                <form action="#" method="post">
                    <div class="contenedor-input">
                        <label>
                            Email <span class="req">*</span>
                        </label>
                    <input type="email" id="emailLogIn" required>
                    </div>

                    <div class="contenedor-input">
                        <label>
                            Contraseña <span class="req">*</span>
                        </label>
                        <input type="password"  id="contraseñaLogIn" required>
                    </div>
                    <p class="forgot"><a href="recuperarContraseña.html">Se te olvidó la contraseña?</a></p>
                    <input type="submit" class="button button-block" value="Iniciar Sesión">
                </form>
            </div>

            <!-- Registrarse -->
            <div id="registrarse">
                <h1>Registrarse</h1>
                <form action="#" method="post">
                   

                    <div class="contenedor-input">
                        <label>
                            Usuario <span class="req">*</span>
                        </label>
                    <input type="text" id="usuarioRegistro" required>
             
                </div>
                   
             
               
                <div class="contenedor-input">
                        <label>
                            Email <span class="req">*</span>
                        </label>
                    <input type="email" id="emailRegistro" required>
                </div>



                <div class="contenedor-input">
                    <label>
                        Contraseña <span class="req">*</span>
                    </label>
                    <input type="password" id="contraseñaRegistro" required>
                    <span class="nivelContraseña" id="nivelContraseña"></span>
                </div>


                <div class="contenedor-input">
                    <label>
                        Repetir Contraseña <span class="req">*</span>
                    </label>
                    <input type="password" id="contraseñaRepRegistro"required>
                </div>


                    <input type="submit" class="button button-block" value="Registrarse">
                </form>
            </div>
        </div>
    </div>

        <!-- (A) HTML DIALOG BOX -->
        <div id="boxBack"><div id="boxWrap">
            <div id="boxTxt"></div>
              <input type="button" class="btn btn-outline-success" value="OK" onclick="dbox()"/>
            </div>
          </div>
          
        

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="../js/jqueryFormularioLog.js"></script>
    <script src="../../controllers/login.js"></script>
    <script src="../../controllers/registro.js"></script>


</body>
 
</html>
