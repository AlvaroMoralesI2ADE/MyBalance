<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>My Balance</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Estilos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body>

    <div id="info"></div>

    <script>

        var param = window.location.search.substr(1);
        var listaParametros = param.split('&');
        let emailSplit = listaParametros[0].split('=');
        let  contraseñaSplit = listaParametros[1].split('=');
        let nombreSplit = listaParametros[2].split('=');
        
        let info = document.getElementById("info")
        let email = emailSplit[1]
        let contraseña = contraseñaSplit[1]
        let nombre = nombreSplit[1]

        let request = 'http://localhost:8000/api/createUser?email=' + email
        request += '&nombre=' + nombre
        request += '&contraseña=' + contraseña

        console.log(request)
        $.getJSON(request).done(function (result) {
            if(result == true){
                info.innerHTML = "<p>¡Ya formas parte de My Balance!</p>"
            }

        });

    </script>


</body>

</html>
